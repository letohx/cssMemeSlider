<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/normolize.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
    <title>CSS meme slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio-btn" id="radio-input1" class="pagination-input" checked>
        <input type="radio" name="radio-btn" id="radio-input2" class="pagination-input">
        <input type="radio" name="radio-btn" id="radio-input3" class="pagination-input">
        <input type="radio" name="radio-btn" id="radio-input4" class="pagination-input">
        <input type="radio" name="radio-btn" id="radio-input5" class="pagination-input">
      
        <div class="slides">
            <div class="slide-wrapper">
                <img class="slider-img" src="src/img/meme1.jpg" alt="1 meme">
            </div>
            <div class="slide-wrapper">
                <img class="slider-img" src="src/img/meme2.jpg" alt="2 meme">
            </div>
            <div class="slide-wrapper">
                <img class="slider-img" src="src/img/meme3.jpg" alt="3 meme">
            </div>
            <div class="slide-wrapper">
                <img class="slider-img" src="src/img/meme4.jpg" alt="4 meme">
            </div>
            <div class="slide-wrapper">
                <img class="slider-img" src="src/img/meme5.jpg" alt="5 meme">
            </div>
        </div>  

        <div class="under-meme-content">
            <div class="under-meme-text">
                <div class="text-wrapper">
                    <div class="text text1">Logics</div>
                    <div class="text text2">The smallest of the smallest</div>
                    <div class="text text3">Clear example</div>
                    <div class="text text4">Genius</div>
                    <div class="text text5">Every thing matters</div>
                </div>
            </div>
            <div class="pagination">
                <label class="label" for="radio-input1">
                    <div class="pagination-circle"></div>
                </label>
                <label class="label" for="radio-input2">
                    <div class="pagination-circle"></div>
                </label>
                <label class="label" for="radio-input3">
                    <div class="pagination-circle"></div>
                </label>
                <label class="label" for="radio-input4">
                    <div class="pagination-circle"></div>
                </label>
                <label class="label" for="radio-input5">
                    <div class="pagination-circle"></div>
                </label>
            </div>
        </div>
    </div>    
    </div>
</body>
</html>
